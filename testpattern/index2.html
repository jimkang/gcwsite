<script type="text/javascript">

$(function()
{
	$("#landscapescreenshot").bind("click", function(e)
	{
		// Load next image.
		$(e.target).attr('src', getNextLandscapeScreenShotSrc());
	});
	$("#portraitscreenshot").bind("click", function(e)
	{
		// Load next image.
		$(e.target).attr('src', getNextPortraitScreenShotSrc());
	});
});

var g_currentLandscapeImageNumber = 2;
var g_currentPortraitImageNumber = 1;

function incrementCyclingCounter(counter, upperlimit, lowerlimit)
{
	if (counter >= upperlimit)
	{
		return lowerlimit;
	}
	else
	{
		return counter + 1;
	}
}

function getNextScreenshotImgSrc(orientationString, number)
{
	return "bin/" + orientationString + "screenshot" + number + "frame.png";
}

function getNextLandscapeScreenShotSrc()
{
	g_currentLandscapeImageNumber = incrementCyclingCounter(g_currentLandscapeImageNumber, 3, 1);
	return getNextScreenshotImgSrc("landscape", g_currentLandscapeImageNumber);
}

function getNextPortraitScreenShotSrc()
{
	g_currentPortraitImageNumber = incrementCyclingCounter(g_currentPortraitImageNumber, 3, 1);
	return getNextScreenshotImgSrc("portrait", g_currentPortraitImageNumber);
}

</script>
